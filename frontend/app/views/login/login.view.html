<div class="container-fluid">
    <div class="row">
        <div class="login-form mt-5 rounded">
            <h2><strong>Login</strong></h2>
            <hr>
            <form name="loginForm" novalidate>
                <div class="form-group row mt-4">
                    <div class="col-sm-12">
                        <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user"></i></div>
                            </div>
                            <input type="text" class="form-control" id="login" placeholder="Login" ng-model="usuario.login" required>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-lock"></i></div>
                            </div>
                            <input type="password" class="form-control" id="senha" placeholder="Senha" ng-model="usuario.senha" required>    
                        </div>
                    </div>
                </div>
                <div class="form-group row text-left">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-primary" ng-click="login(usuario)" ng-disabled="loginForm.$invalid">
                            <i class="fa fa-sign-in"></i> Entrar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="toast"></div>
